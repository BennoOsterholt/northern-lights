Reverse DNS lookup (rDNS) bezeichnet eine DNS-Anfrage, bei der zu einer IP-Adresse der Name ermittelt werden soll.
Alternativbezeichnungen sind inverse Anfragen[1], reverse lookup oder inverse requests.
In den meisten Fällen wird das Domain Name System (DNS) verwendet,
um zu einem Domain-Namen die zugehörige IP-Adresse zu ermitteln.
Es gibt aber auch die umgekehrte Situation, bei der zu einer vorgegebenen IP-Adresse der Name benötigt wird. 
Wenn diese Auflösung ermöglicht werden soll, wird eine reverse Domäne angelegt.

